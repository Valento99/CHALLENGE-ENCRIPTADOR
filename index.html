<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Valento99">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="shortcut icon" href="./images/pen.svg" type="image/x-icon">
        <title>CHALLENGE ENCRIPTADOR</title>
    </head>
    <body>
        <header>
            <div class="container-logo-alura">
                <a href="https://www.aluracursos.com" target="_blank"><img class="logo-alura" src="./images/Logo.svg" alt="logo de alura."></a>
            </div>
                <h1 class="titulo-principal">CHALLENGE ENCRIPTADOR</h1>
        </header>
        <main>
            
            <section class="container-encriptar">
                <div class="container-ingresar">
                    <div class="advertencia">
                        <p>RECOMENDACIÓN: Ingresar solo letras minúsculas y sin acentos.</p>
                    </div>
                    <div class="container-textarea-encriptar">
                        <textarea class="texto-encriptar" id="texto-encriptar" type="text" 
                        cols="80" rows="25" placeholder="Ingrese el texto aquí..." autofocus="false"></textarea>
                    </div>
                    <div class="btns-inputs">
                        <button onclick="encriptar(); verificar();" class="btn" id="btn-encriptar" type="button" value="Encriptar">Encriptar</button>
                        <button onclick="desencriptar(); verificar();" class="btn" id="btn-desencriptar" type="button" value="Desencriptar">Desencriptar</button>
                        <button onclick="borrar();" class="btn" id="btn-borrar-1" type="button" value="Borrar">Borrar</button>
                    </div>
                </div>
            </section>
            <!--Esto es para la animacion de encriptar o descriptar el codigo-->
            <div class="animacion"></div>
            <!--Seccion desencriptar-->
            <section class="container-desencriptar">
                <div class="container-resultado">
                    <div class="container-cubierta" id="cubierta">
                        <img class="image-1" src="./images/pensativo.png" alt="image-1">
                        <p class="mensage1">Ningún mensaje encontrado</p>
                        <p class="mensage2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="container-textarea-desencriptar">
                        <textarea class="texto-desencriptar" id="texto-desencriptar" type="text" 
                        cols="80" rows="25" placeholder="Este mensaje lo tapa el dibujo" readonly=""></textarea>
                    </div>
                    <div class="btns-outputs" id="btns-herramientas">
                        <button onclick="copiar();" class="btn" id="btn-copiar" type="button" value="Copiar">Copiar</button>
                        <button onclick="borrar();" class="btn" id="btn-borrar-2" type="button" value="Borrar">Borrar</button>
                    </div>
                </div>
            </section>
            <!--Footer-->
            <footer>
                <section class="footer">
                    <div class="footer-logo">
                        <p>DEVELOPED BY VALENTO99</p>
                        <a class="a-logo-social-media" href="https://discord.gg/y5JMaujH" target="_blank"><i class="fa-brands fa-discord"></i></a>
                        <a class="a-logo-social-media" href="https://www.linkedin.com/in/valentin-moreno-vasquez-dvlp" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a class="a-logo-social-media" href="https://github.com/Valento99/CHALLENGE-ENCRIPTADOR" target="_blank"><i class="fa-brands fa-github"></i></a>
                    </div>
                </section>
            </footer>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://kit.fontawesome.com/7cf8a24f66.js" crossorigin="anonymous"></script>
        <script src="./script.js" type="text/javascript"></script>
        <script src="./jquery.js" type="text/javascript" ></script>
    </body>
</html>
